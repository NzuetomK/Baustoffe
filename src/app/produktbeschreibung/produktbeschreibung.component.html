<div class="grid" style="display: flex;">
  <div class="one" style=" margin-left: 0.5%; margin-top: 5%;">
    <p-card class="custom" [style]="{width: '500px', height: '300px'}">
      <img class="image1" [src]="selectedImageSrc" alt="">
    </p-card>
  </div>
  <div class="two" style=" margin-left: 2%; margin-top: 5%;">
    <p-card class="custom" [style]="{width: '810px', height: '600px'}" >
      <h2 class="product_name">Taunus Pfanne Schlussstein links</h2>
    <hr style="border: none; border-top: 1px solid #ccc; margin: 5px 0; width: 100%;">
    <div class="col-4">
      <p class="image_color">Farbe: {{ selectedColor }}</p>
      <span *ngFor="let item of items;" (click)="updateImage(item.imageUrl, item.farbe)">
        <img class="imgage2" [src]="item.imageUrl" alt="">
      </span>
    </div>
    <hr style="border: none; border-top: 1px solid #ccc; margin: 5px 0; width: 100%;">
    <div class="quantity-box" style="margin-top: 5%;">
      <label for="quantity" class="menge">Menge:</label>
      <select id="quantity" [(ngModel)]="selectedQuantity">
        <option *ngFor="let option of quantityOptions" [value]="option">{{ option }}</option>
      </select>
    </div>

    </p-card>

  </div>
</div>

<!-- *ngIf="item.imageUrl === selectedImageSrc" -->
