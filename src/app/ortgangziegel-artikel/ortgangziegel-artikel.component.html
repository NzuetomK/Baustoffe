<div>
  <img class="productbeschreibung" src="https://www.designtagebuch.de/wp-content/uploads/mediathek//2021/04/raab-karcher-logo.jpg" alt="">
</div>
<div class="main-content">
  <div class="grid">
    <div class="col-4 mr-0 mt-4"  *ngFor="let item of filteredItems;let i = index;">
      <p-card [style]="{width: '300px', height: '370px'}">
        <ng-template pTemplate="header">
          <img alt="Card" class="dachboden" src="{{item.product_image}}">
        </ng-template>
        <div class="text">
          <h3>{{item.product_name}}</h3>
          <p class="item">
            <strong class="price1">{{item.price}}</strong>&nbsp; | SHL
          </p>
        </div>
        <p-button [routerLink]="['/produktbeschreibung', item.productId]" severity="info" label="{{item.offer}}" [ngClass]="{'first-product-button': item.productId === '1', 'third-product-button': item.productId === '3'}">
        </p-button>
      </p-card>
    </div>
  </div>
</div>
