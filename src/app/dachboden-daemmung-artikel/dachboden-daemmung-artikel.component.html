
<div class="main-content">
      <div class="grid">
        <div class="col-4 mr-0 mt-4"  *ngFor="let item of filteredItems;">
          <p-card [style]="{width: '300px', height: '350px'}">
            <ng-template pTemplate="header">
              <img alt="Card" class="dachboden" src="{{item.product_image}}">
            </ng-template>
            <div class="text">
              <h3>{{item.product_name}}</h3>
              <p>
                <strong class="price1">{{item.price}}</strong>&nbsp; | Qm
              </p>
            </div>
            <p-button severity="info" label="{{item.offer}}">
            </p-button>
          </p-card>
        </div>
      </div>
    </div>
